<html lang="en">

<head>

    <title>Kort med Pager</title>

</head>

<body>


    <section class="container">
        <input id="radio1" type="radio" class="radio" name="cards" checked>
        <input id="radio2" type="radio" class="radio" name="cards">
        <input id="radio3" type="radio" class="radio" name="cards">
        <article class="card card1">
            <p>“Den man som inte har någon fantasi har inga vingar.”</p>
            <p class="person">Muhammad Ali</p>
        </article>
        <article class="card card2">
            <p>“Det är bättre att spela än att inte göra någonting alls.”</p>
            <p class="person">Confusius</p>
        </article>
        <article class="card card3">
            <p>“Det som uppnås med våld kan endast behållas med våld.”</p>
            <p class="person">Mahatma Gandhi</p>
        </article>
    </section>
